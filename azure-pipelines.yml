# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- task: PublishTestResults@2
  displayName: "Publish Test Results"
  inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'nodejs/junit.xml'
        failTaskOnFailedTests: true
        mergeTestResults: true
  condition: succeededOrFailed()

    # The following, two are not functioning as no coverage.cobertura.xml file is being created.
- task: PublishCodeCoverageResults@1
  displayName: "Publish code coverage"
  inputs:
        codeCoverageTool: Cobertura
        summaryFileLocation: "nodejs/$(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml"
        reportDirectory: "nodejs/$(System.DefaultWorkingDirectory)/coverage"
        failIfCoverageEmpty: false
